<!DOCTYPE html>
<html lang="pt-BR">
<head>
 {% include "contact/partials/_head.html" %}
</head>
<body>

    <header class="header">

        <h1 class="header-heading">

            <a href="{% url "contact:index" %}" class="header-link">
                AGENDA
            </a>

        </h1>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="" class="menu-link">Link</a>
                </li>

                <li class="menu-item">
                    <a href="" class="menu-link">Link2</a>
                </li>
            </ul>
    
        </nav>

        <div class="search">
            <form action="" method='get'> 
                <input type="text"
                 class='search-input'
                  placeholder="search"
                  id='search'
                  name='q'
                  >
            </form>
        </div>
    </header>
    
    <main class="content">
    {% block content %}
    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contacts
            </caption>

            <thead>
                <tr class='table-row table-row-header'>
                    <th class='table-header'>ID</th>
                    <th class='table-header'>First Name</th>
                    <th class='table-header'>Last Name</th>
                    <th class='table-header'>Phone</th>
                    <th class='table-header'>Email</th>
                </tr>
            </thead>

            <tbody>
                {% for contact in contacts%}
                    <tr class='table-row'>
                        <td class="table-cel">
                            <a href="{% url 'contact:contact' contact.id %}" 
                            class="table-link">
                                {{ contact.id }}
                            </a>
                        </td>
                        <td class="table-cel">
                            {{contact.first_name}}
                        </td>
                        <td class="table-cel">
                            {{contact.last_name}}
                        </td>
                        <td class="table-cel">
                            {{contact.phone}}
                        </td>
                        <td class="table-cel">
                            {{contact.email}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    {%endblock content%}
    </main>
</body>
</html>
